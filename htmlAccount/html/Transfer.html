<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../rescources/js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../rescources/css/Base.css">
    <link rel="stylesheet" href="../rescources/css/Transfer.css">
</head>
<body>
<div class="wholeMain">
    <div class="main">
        <div id="form">
            <span>转账</span>
            <form action="">
                请输入转入账户：<input type="text" name="transferInAccount"><br>
                请输入转出账户：<input name="transferOutAccount" disabled="disabled" type="text"><br>
                请输入交易密码：<input type="password" name="tradePass"><br>
                请输入转账金额：<input type="text" name="money"><br>
               <div id="btn">
                   <input id="confirm" style=" text-align: center;
                    line-height: 30px;
                    width: 50px;
                    height: 30px;
                    color: white;
                    background-color: #FF0033;"
                          type="submit" value="确定" /> <a id="cancel" href="#">取消</a>
            </form>
               </div>
        </div>
    </div>
</div>
</body>
</html>
