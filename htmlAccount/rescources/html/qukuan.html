<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/qukuan.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="qukuan_head">
			<h2>个人资金账户管理系统</h2>
			<img />
		</div>
		
		<hr style="border: 1px solid #ff0033;" />
		
		<div class="qukuan_content_bg">
			<div class="qukuan_content">
				<h3>取款</h3>
				<form>
					<p>
						<input type="text" name="" placeholder="请输入账户" />
					</p>
					<p>
						<input type="password" name="" placeholder="请输入密码" />
					</p>
					<p>
						<input type="password" name="" placeholder="请确认密码" />
					</p>
					<p>
						<input type="number" min="100" max="1000" step="100" name="" placeholder="请输入取款金额" />
					</p>
					<p>
						<input type="button" value="确定" class="btn" />
						<input type="button" value="取消" class="btn" />
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
