<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="../css/register.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="register_head">
			<div class="register_logo">
				<h2>个人资金账户管理系统</h2>
				<img />
			</div>
			<span>
				<a href="#">登录</a>&nbsp;&nbsp;<a href="#">注册</a>
			</span>
		</div>
		
		<hr style="border: 1px solid #ff0033;" />
		
		<div class="register_content_bg">
			<div class="register_h">
				<a href="#">
					<img src="../img/register/icon_signal_fill.png" /><br />选择头像
				</a>
				
			</div>
			<div class="register_content">
				<h3>注册</h3>
				<form method="post" action="register.html">
					<p>
						<img /><input type="text" name="id" placeholder="请输入账户" class="ipt" />
					</p>
					<p>
						<img src="../img/register/icon_signal.png" /><input type="text" name="user_name" placeholder="请输入姓名" class="ipt" />
					</p>
					<p>
						<img src="../img/register/locking.png" /><input type="password" name="account_password" placeholder="请输入密码" class="ipt" />
					</p>
					<p>
						<img src="../img/register/locking.png" /><input type="password" name="account_password" placeholder="请确认密码" class="ipt" />
					</p>
					<p>
						性别
						<input type="radio" name="user_sex" value="male" checked="checked" />&nbsp;男
						<input type="radio" name="user_sex" value="female" />&nbsp;女
					</p>
					<p>
						年龄<input type="number" name="user_age" min="1" max="100" class="ipt1" />
					</p>
					<p>
						<img src="../img/register/icon_phone.png" /><input type="tel" name="user_phone" placeholder="手机号" class="ipt" />
					</p>
					<p>
						<img src="../img/register/icon_namecard.png" /><input type="text" name="user_identity" placeholder="身份证号" class="ipt" />
					</p>
					<p>
						生日<input type="date" name="user_birth" class="ipt1" />
					</p>
					<p>
						<img src="../img/register/icon_GPS.png" /><input type="text" name="user_address" placeholder="地址" class="ipt" />
					</p>
					<p>
						<input type="text" placeholder="验证码" class="ipt1" />
					</p>
					<p>
						<input type="button" name="" value="注册" class="btn" />
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
